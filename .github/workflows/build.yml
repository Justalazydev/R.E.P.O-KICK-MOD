name: Build RepoKickMod DLL

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: List files in the repository
        run: ls -a  # List all files, including hidden ones like .csproj

      - name: Restore Dependencies
        run: dotnet restore .csproj  # Adjusted to reflect the actual file name

      - name: Build Project
        run: dotnet build .csproj --configuration Release  # Use the correct file name

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: RepoKickMod
          path: RepoKickMod/bin/Release/netstandard2.0/RepoKickMod.dll
